<!doctype html>
<html lang="es">
<head>

  <title>Texto Compartido - FancyText | Generador de Formato</title>

</head>
<body>
  <header>
    <h1>Procesar texto compartido</h1>
  </header>
  <main>
    <section class="panel">
      <label for="editor">Texto compartido</label>

          <button data-style="bolditalic" class="style-btn" title="Negrita Cursiva">𝑵𝒆𝒈𝒓𝒊𝒕𝒂 𝑰𝒕𝒂́𝒍𝒊𝒄𝒂</button>
          <button data-style="script" class="style-btn" title="Script">𝒮𝒸𝓇𝒾𝓅𝓉</button>
          <button data-style="boldscript" class="style-btn" title="Bold Script">𝓑𝓸𝓵𝓭 𝓢𝓬𝓻𝓲𝓅𝓽</button>
          <button data-style="doublestruck" class="style-btn" title="Double Struck">𝔻𝕠𝔲𝔟𝔩𝔢 𝕊𝔱𝔯𝔲𝔠𝔨</button>
          <button data-style="mono" class="style-btn" title="Monospace">ｍｏｎｏ</button>
          <button data-style="sans" class="style-btn" title="Sans-Serif">𝖲𝖺𝗇𝗌-𝖲𝖾𝗋𝗂𝖿</button>
          <button data-style="sansbold" class="style-btn" title="Sans Bold">𝗦𝗮𝗻𝘀 𝗕𝗼𝗅𝗱</button>
          <button data-style="sansitalic" class="style-btn" title="Sans Cursiva">𝘚𝘢𝘯𝘀 𝘐𝘵𝘢́𝘭𝘪𝘤𝘢</button>
          <button data-style="circled" class="style-btn" title="Círculos">Ⓒⓘⓡⓒⓤⓛⓞ</button>
          <button data-style="squared" class="style-btn" title="Cuadrados">🅂🅀🅄🄰🅁🄴🄳</button>
          <button data-style="plain" class="style-btn plain-btn" title="Texto plano">Texto plano</button>
        </div>
      </div>

      <div class="actions">

      </div>

      <p class="hint">Selecciona texto y haz clic en un estilo. Si no aparece contenido, vuelve a compartir y elige <strong>FancyText</strong>.</p>
    </section>
  </main>


<script type="module">
  async function loadSharedText() {
    const cache = await caches.open('share-store');
    const res = await cache.match('/__share_payload__');
    if (!res) return ''; // nada que cargar
    const { title='', text='', url='' } = await res.json();
    // Limpia para que no se "pegue" en nuevas aperturas
    await cache.delete('/__share_payload__');
    return [title, text, url].filter(Boolean).join('\n');
  }

  (async () => {
    const incoming = await loadSharedText();
    if (incoming) {
      const input = document.getElementById('editor');
      input.value = incoming;
      // dispara tu evento para autoaplicar estilo si quieres
      window.dispatchEvent(new CustomEvent('fancy:input-ready'));
    }
  })();
</script>

<script type="module" src="/app.js"></script>
  <script>
    // Intento 1: BroadcastChannel (desde el SW)
    const bc = new BroadcastChannel('share');
    bc.onmessage = (e) => {
      const { title = '', text = '', url = '' } = e.data || {};
      const incoming = [title, text, url].filter(Boolean).join('\n');
      document.getElementById('editor').value = incoming;
      window.dispatchEvent(new CustomEvent('fancy:input-ready'));
    };

    // Intento 2: query/hash fallback (si se usa redirect con datos mínimos)
    const params = new URLSearchParams(location.search);
    if (params.get('text')) {
      document.getElementById('editor').value = params.get('text');
      window.dispatchEvent(new CustomEvent('fancy:input-ready'));
    }
  </script>
</body>
</html>
