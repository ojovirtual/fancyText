<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FancyText - Generador de Texto con Formato para Redes Sociales | Negrita, Cursiva</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Genera texto con formato especial para Facebook, Instagram, Twitter y WhatsApp. Convierte a negrita, cursiva, monospace y más estilos únicos. Gratis y sin registro.">
  <meta name="keywords" content="texto negrita facebook, texto cursiva instagram, generador texto redes sociales, texto con formato whatsapp, fancy text, texto decorado, letras especiales, fuentes raras">

  <meta name="robots" content="index, follow">
  <meta name="language" content="es">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fancytext.com.es/">
  <meta property="og:title" content="FancyText - Texto con Formato para Redes Sociales">
  <meta property="og:description" content="Convierte tu texto normal en estilos únicos: 𝐍𝐞𝐠𝐫𝐢𝐭𝐚, 𝐼𝑡𝑎́𝑙𝑖𝑐𝑎, ｍｏｎｏ y más. Perfecto para destacar en Facebook, Instagram y Twitter.">
  <meta property="og:image" content="https://fancytext.com.es/icons/512.png">
  <meta property="og:site_name" content="FancyText">
  <meta property="og:locale" content="es_ES">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://fancytext.com.es/">
  <meta property="twitter:title" content="FancyText - Texto con Formato para Redes Sociales">
  <meta property="twitter:description" content="Genera texto con formato especial para redes sociales. Negrita, cursiva y más estilos únicos."
  <meta property="twitter:image" content="https://fancytext.com.es/icons/512.png">
  
  <!-- Additional SEO -->
  <link rel="canonical" href="https://fancytext.com.es/">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FancyText">
  
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>FancyText</h1>
    <p>Convierte texto a estilos Unicode y compártelo. Instálame para usar el menú <em>Compartir</em>.</p>
  </header>

  <main>
    <section class="panel">
      <label for="in">Entrada</label>
      <textarea id="in" placeholder="Escribe o pega aquí..."></textarea>

      <div class="toolbar">
        <button data-style="bold">𝐍𝐞𝐠𝐫𝐢𝐭𝐚</button>
        <button data-style="italic">𝐼𝑡𝑎́𝑙𝑖𝑐𝑎</button>
        <button data-style="bolditalic">𝑵𝒆𝒈𝒓𝒊𝒕𝒂 𝑰𝒕𝒂́𝒍𝒊𝒄𝒂</button>
        <button data-style="script">𝒮𝒸𝓇𝒾𝓅𝓉</button>
        <button data-style="boldscript">𝓑𝓸𝓵𝓭 𝓢𝓬𝓻𝓲𝓹𝓽</button>
        <button data-style="doublestruck">𝔻𝕠𝔲𝔟𝔩𝔢 𝕊𝔱𝔯𝔲𝔠𝔨</button>
        <button data-style="mono">ｍｏｎｏ</button>
        <button data-style="sans">𝖲𝖺𝗇𝗌-𝖲𝖾𝗋𝗂𝖿</button>
        <button data-style="sansbold">𝗦𝗮𝗻𝘀 𝗕𝗼𝗹𝗱</button>
        <button data-style="sansitalic">𝘚𝘢𝘯𝘴 𝘐𝘵𝘢́𝘭𝘪𝘤𝘢</button>
        <button data-style="circled">Ⓒⓘⓡⓒⓤⓛⓞ</button>
        <button data-style="squared">🅂🅀🅄🄰🅁🄴🄳</button>
        <button id="clear">Texto plano</button>
      </div>

      <label for="out">Salida</label>
      <textarea id="out" readonly></textarea>

      <div class="actions">
        <button id="copy">Copiar</button>
        <button id="reshare">Compartir</button>
      </div>

      <p class="hint">Consejo: hashtags <code>#</code> y menciones <code>@</code> no se convierten.</p>
    </section>
  </main>

  <footer>
    <small>Hecho con 🧠+🤖 por <a href="https://automia.es" target="_blank">AutomIA</a> – Funciona offline. Instala desde el menú del navegador.</small>
  </footer>
  <script type="module" src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
  <!-- 100% privacy-first analytics -->
  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>  
</body>
</html>
